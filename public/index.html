<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <meta name="format-detection" content="telephone=no">

    <title>Kingstudy - Образование в Чехии</title>
    <script async src="bundle.js"></script>
    <script async src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js"></script>
    <script defer src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <style>
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 10000;
            text-align: center;
        }
        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 40vh auto 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        main {
            display: none;
        }
    </style>

    <div class="loader-container">
        <div class="loader"></div>
    </div>

    <main>
        <div class="header-container"></div>
        <div class="screen-container-1"></div>
        <div class="screen-container-2"></div>
        <div class="screen-container-3"></div>
        <div class="screen-container-4"></div>
        <div class="screen-container-5"></div>
        <div class="screen-container-6" style="background: url('./images/screen-6/back.jpg') no-repeat; background-size: cover"></div>
        <div class="screen-container-7"></div>
        <div class="screen-container-8"></div>
        <div class="screen-container-9"></div>
        <div class="footer-container"></div>
        <div class="modals"></div>
    </main>

    <div class="scripts-container"></div>
</body>
</html>
